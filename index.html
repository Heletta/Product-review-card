    <title>Preview Card</title>
</head>

<body>
    <div class="review-card">
        <div class="review-card-wrapper">
            <div class="product-image">
                <img src="src/image-product-desktop.jpg" alt="Product Image">
            </div>
            <div class="product-info">

                <span class="smell">PERFUME</span>
                <h1>Gabrielle Essense Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the
                    House of
                    CHANEL</p>
                <div class="price">
                    <span class="current">$149.99</span>
                    <span class="old">$169.99</span>
                </div>
                <button><span class="icon"><i class="fi fi-rr-shopping-cart"></i>
                    </span> Add to Cart</button>


            </div>
        </div>
    </div>
